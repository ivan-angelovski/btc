<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Simple Flow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #chart-container {
      width: 100%;
      height: 100%;
    }
    
    svg {
      width: 100%;
      height: 100%;
    }
    
    .link {
      fill: none;
      stroke: #fff;
    }
    
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    
    button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    button:hover {
      background: #444;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>
  
  <div id="controls">
    <button id="zoom-in">Zoom In</button>
    <button id="zoom-out">Zoom Out</button>
    <button id="reset">Reset View</button>
  </div>
  
  <div id="chart-container"></div>

  <!-- Load D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

  <script>
    // Make sure we're ready
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for D3 to load
      if (typeof d3 === 'undefined') {
        document.getElementById('loading').innerHTML = "Error: D3.js failed to load";
        return;
      }
      
      // Create a simple flow diagram
      createSimpleFlowDiagram();
    });
    
    function createSimpleFlowDiagram() {
      // Fixed sample data to ensure something displays
      const sampleData = {
        nodes: [
          {id: "wallet1", name: "16oQVS", level: 0},
          {id: "wallet2", name: "bc1qm3", level: 1},
          {id: "wallet3", name: "19xD3G", level: 0},
          {id: "wallet4", name: "3QzYva", level: 1},
          {id: "wallet5", name: "1Ja52f", level: 1},
          {id: "wallet6", name: "bc1q8c", level: 2},
          {id: "wallet7", name: "34xp4v", level: 2},
          {id: "wallet8", name: "1AyZnw", level: 3}
        ],
        links: [
          {source: "wallet1", target: "wallet2", value: 2.5},
          {source: "wallet1", target: "wallet5", value: 1.2},
          {source: "wallet3", target: "wallet4", value: 1.7},
          {source: "wallet2", target: "wallet6", value: 0.8},
          {source: "wallet5", target: "wallet7", value: 1.5},
          {source: "wallet6", target: "wallet8", value: 0.9},
          {source: "wallet7", target: "wallet8", value: 1.1}
        ]
      };
      
      const container = document.getElementById('chart-container');
      const width = container.clientWidth;
      const height = container.clientHeight;
      
      // Create SVG
      const svg = d3.select('#chart-container')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .attr('viewBox', [0, 0, width, height]);
      
      // Create a group for the diagram
      const g = svg.append('g');
      
      // Define zoom behavior
      const zoom = d3.zoom()
        .scaleExtent([0.1, 10])
        .on('zoom', function(event) {
          g.attr('transform', event.transform);
        });
      
      // Apply zoom
      svg.call(zoom);
      
      // Add control event listeners
      document.getElementById('zoom-in').addEventListener('click', function() {
        svg.transition().duration(300).call(zoom.scaleBy, 1.3);
      });
      
      document.getElementById('zoom-out').addEventListener('click', function() {
        svg.transition().duration(300).call(zoom.scaleBy, 0.7);
      });
      
      document.getElementById('reset').addEventListener('click', function() {
        svg.transition().duration(300).call(
          zoom.transform,
          d3.zoomIdentity.translate(width * 0.1, height * 0.3).scale(0.7)
        );
      });
      
      // Calculate positions
      const nodePositions = new Map();
      const maxLevel = Math.max(...sampleData.nodes.map(d => d.level));
      
      // Horizontal spacing between levels
      const levelWidth = width / (maxLevel + 2);
      
      // Group nodes by level
      const nodesByLevel = {};
      sampleData.nodes.forEach(node => {
        if (!nodesByLevel[node.level]) {
          nodesByLevel[node.level] = [];
        }
        nodesByLevel[node.level].push(node);
      });
      
      // Position nodes
      Object.entries(nodesByLevel).forEach(([level, nodes]) => {
        const levelX = 100 + parseInt(level) * levelWidth;
        
        // Vertical spacing
        const levelHeight = height - 200;
        const nodeSpacing = levelHeight / (nodes.length + 1);
        
        // Assign Y positions
        nodes.forEach((node, i) => {
          nodePositions.set(node.id, {
            x: levelX,
            y: 100 + (i + 1) * nodeSpacing
          });
        });
      });
      
      // Draw links
      g.selectAll('.link')
        .data(sampleData.links)
        .enter()
        .append('path')
        .attr('d', d => {
          const source = nodePositions.get(d.source);
          const target = nodePositions.get(d.target);
          
          // Draw curved path
          return `M${source.x},${source.y} 
                  C${source.x + (target.x - source.x) * 0.5},${source.y} 
                   ${source.x + (target.x - source.x) * 0.5},${target.y} 
                   ${target.x},${target.y}`;
        })
        .attr('stroke', 'white')
        .attr('stroke-width', d => Math.sqrt(d.value) * 2)
        .attr('stroke-opacity', 0.2)
        .attr('fill', 'none');
      
      // Draw nodes
      g.selectAll('.node')
        .data(sampleData.nodes)
        .enter()
        .append('circle')
        .attr('cx', d => nodePositions.get(d.id).x)
        .attr('cy', d => nodePositions.get(d.id).y)
        .attr('r', 5)
        .attr('fill', 'white');
      
      // Add labels
      g.selectAll('.label')
        .data(sampleData.nodes)
        .enter()
        .append('text')
        .attr('x', d => nodePositions.get(d.id).x)
        .attr('y', d => nodePositions.get(d.id).y - 10)
        .attr('text-anchor', 'middle')
        .attr('fill', 'white')
        .text(d => d.name);
      
      // Add level headers
      for (let i = 0; i <= maxLevel; i++) {
        g.append('text')
          .attr('x', 100 + i * levelWidth)
          .attr('y', 50)
          .attr('text-anchor', 'middle')
          .attr('fill', 'rgba(255, 255, 255, 0.7)')
          .attr('font-size', '16px')
          .text(i === 0 ? 'Original Wallets' : `Step ${i}`);
      }
      
      // Initial view
      svg.call(
        zoom.transform,
        d3.zoomIdentity.translate(width * 0.1, height * 0.3).scale(0.7)
      );
      
      // Hide loading
      document.getElementById('loading').style.display = 'none';
      
      console.log("Visualization created successfully");
    }
  </script>
</body>
</html>
